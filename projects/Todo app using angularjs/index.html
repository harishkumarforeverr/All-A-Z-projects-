<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular prefined files/angular.js"></script>
    <script src="./index.js"></script>
    <script src="./myModule.js"></script>
    <link rel="stylesheet" href="./angular prefined files/ng-tags-input.min.css">
    <script src="./angular prefined files/ng-tags-input.min.js"></script> 
    <link rel="stylesheet" href="../boostrap files/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../boostrap files/fontawesome-free-5.6.3-web/css/all.css">
</head>

<body ng-app="myapp"  >
    <div ng-controller="myCtr as c1">
        <h1>my TODO App </h1>
        <input type="text" ng-model="c1.newTodo">
        <button class="btn btn-primary"   ng-click="c1.addNewTodoToArrayList()">Add</button>  
        <button class="btn btn-primary"   ng-hide="c1.togglebtn" ng-click="c1.editTodoInArrayList()">Edit</button>
        <button class="btn btn-primary"   ng-show="c1.togglebtn"  ng-click="c1.SaveModifyedTodoInArrayList()">Save</button>
        <ol>
            <li   ng-repeat="todo in c1.todos track by $index"> 
                <p> 
                    <span ng-hide="c1.togglebtn" >{{todo}}</span>
                     <span ng-show="c1.togglebtn"> <input type="text" ng-model="todo">  </span> 
                    <button class="btn btn-primary"   ng-hide="c1.togglebtn" ng-click="c1.deleteTodoInArrayList($index)">Delete</button>
                </p>
            </li>
        </ol>
    </div>

    </div>
</body>

</html>
